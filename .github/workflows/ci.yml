name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Security Check
        run: gosec ./...

      - name: Unit Tests
        run: go test -cover ./...

  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Format Go
        run: test -z $(go fmt ./...)

      - name: Check out code
        uses: actions/checkout@v4

      - uses: dominikh/staticcheck-action@v1
        with:
          version: "latest"
