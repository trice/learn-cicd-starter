on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Install Goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Install Turso
        run: curl -sSfL https://get.tur.so/install.sh | bash

      - name: Run Script
        run: ./scripts/buildprod.sh


      - name: 'DB Migration'
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: ./scripts/migrateup.sh

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: 'Build and Push Container'
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-471722/notely-ar-repo/notely:latest .

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-471722/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-471722 --max-instances=4

